<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/color-and-gradient.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Chamado as pastas com os aquivos css -->
    <title>Color and Gradient</title>
</head>
<body>
    <header>
        <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">
            Emmanoel
        <!-- Utilizando elementos html junto com o js para deixar o texto rodando -->
        </h1>
    </header>
    <section>
        <h1 class="title">Color and Gradient</h1>
    </section>
    <section>
        <div class="row text-center">
            <div class="col-3">
                <p id="p1">RGBA</p>
                <p id="p2">RGBA</p>
                <p id="p3">RGBA</p>
            </div>
            <div class="col-3">
                <p id="p4">HLS</p>
                <p id="p5">HLS</p>
                <p id="p6">HLS</p>
            </div>
            <div class="col-3">
                <p id="p7">HLSA</p>
                <p id="p8">HLSA</p>
                <p id="p9">HLSA</p>
            </div>
            <div class="col-3">
                <p id="p10">RGB</p>
                <p id="p11">RGB</p>
                <p id="p12">RGB</p>
            </div>
        </div>
        <div class="row text-center">
            <h1>Gradient</h1>
            <div class="col-3">
                <p id="grad1">Linear Gradient</p>
            </div>
            <div class="col-3">
                <p id="grad2">Left to Right</p>
            </div>
            <div class="col-3">
                <p id="grad3">Diagonal</p>
            </div>
            <div class="col-3">
                <p id="grad4">Angles</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3">
                <p id="grad5">Multilple Color Stops</p>
            </div>
            <div class="col-3">
                <p id="grad6">Left to Right</p>
            </div>
            <div class="col-3">
                <p id="grad7">Transparency</p>
            </div>
            <div class="col-3">
                <p id="grad8">Radial Gradients</p>
            </div>
            <!-- id é determiado com .
             class é determiado com #
             id tem mais força do que uma class   
            -->
        </div>
    </section>
    <script src="../js/anin.js"></script>
    <!-- Chamando o javascript -->
</body>
</html>
