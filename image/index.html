<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/image.css">
    <!-- Chamado as pastas com os aquivos css -->
    <title>Image</title>
</head>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">
        Emmanoel
        <!-- Utilizando elementos html junto com o js para deixar o texto rodando -->
    </h1>
</header>
<section>
    <h1 class="title">Image</h1>
</section>
<body>
    <section>
        <div class="row">
            <div class="col-3">
                <img src="../img/back2.png" class="image1" width="100" alt="Homer">
            </div>
            <div class="col-3">
                <img src="../img/back2.png" class="image2" width="100" alt="Homer">
            </div>
            <div class="col-3">
                <img src="../img/back2.png" class="image3" width="100" alt="Homer">
            </div>
            <div class="col-3">
                <a href="#" class="link">
                    <img src="../img/back2.png" width="100" alt="Homer">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <figure>
                    <img src="../img/responsive.jpg" class="img-responsive" alt="responsive">
                    <figcaption>Image responsive</figcaption>
                </figure>
    
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="../img/responsive.jpg" alt="Card">
                    <div class="container">
                        <p>Image card...</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="../img/responsive.jpg" class="filter" alt="Card">
                    <div class="container">
                        <p>Image card...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/anin.js"></script>
    <!-- Chamando o javascript -->
</body>
</html>
